<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Form</title>
</head>
<body>
    <div class="page">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI4PG970kLEIAwXbJGaMfq5tlVDqnBbuDP_MRmm2JlhA&s">
        <form action="https://null.sec" method="post">
            <div class="label-input">
                <div class="flex-label-input">
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name" name="first-name">
                </div>
                <div class="flex-label-input">
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" name="last-name">
                </div>
                <div class="flex-label-input">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="flex-label-input">
                    <label for="phone_number">PHONE NUMBER:</label>
                    <input type="text" id="phone_number" name="phone-number">
                </div>
                <div class="flex-label-input">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="flex-label-input">
                    <label for="pass_confirm">CONFIRM PASSWORD:</label>
                    <input type="password" id="pass_confirm" name="password-confirm">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
